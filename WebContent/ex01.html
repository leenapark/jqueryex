<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h1>자바 스크립트 자료형</h1>


</body>

<script type="text/javascript">
	/* console.log("타입")
	설명 */
	
	console.log("타입 설명")
	
	/* 기본 자료형 number, String, boolean 세가지가 있다 */
	console.log(typeof 1);			//numder
	console.log(typeof 1.5);		//numder
	console.log(typeof '한');		//string
	console.log(typeof "안녕하세요");	//string
	console.log(typeof (6>5))		//boolean
	console.log(typeof (6<5))
	
</script>

<script type="text/javascript">
	/* number 형 확인 */
	console.log("number 형 확인");
	
	console.log(13+5);
	console.log(13-5);
	console.log(13*5);
	console.log(13/5);
	console.log(13%5);		//나머지 계산됨
	
	console.log(13+5.2);	//18.2
	console.log(5+3*2);		//5+6 = 11
	console.log((5+3)*2);	//8*2 = 16
	
	
	
</script>

<script type="text/javascript">
	/* string 형 확인 */
	console.log("string 형 확인");
	
	console.log("동해물과 백두산이");
	console.log('동해물과 백두산이');
	
	// 동해물과 '백두산'이
	console.log("동해물과 '백두산'이");
	
	// 동해물과 "백두산"이
	// 따로 따로 인식이 됨
	//console.log("동해물과 "백두산"이");
	console.log('동해물과 "백두산"이');
	
	console.log("동해물과 \"백두산\"이");		// \"
	console.log('동해물과 \'백두산\'이');		// \'
	
	console.log('동해물과 \n백두산이');
	console.log('동해물과 \t백두산이');
	
	var no = 1234;
	
	console.log("동해물과" + no +"백두산이");
	
</script>

<script type="text/javascript">
	/* boolean 형 확인 */
	
	console.log('boolean 형 확인');
	
	console.log(52>273);
	console.log(52<273);
	console.log(273==273);
	console.log(1234==no);
</script>
</html>
