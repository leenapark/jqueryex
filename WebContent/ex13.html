<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<h1>객체</h1>
	
	<script type="text/javascript">
		
	
		var guestbookVo = {
			name: "황일영",
			password: "1234",
			content: "안녕하세요",
			showInfo: function(){
				console.log(this.name + ", " + this.password + ", " + this.content)
			}
			}
		console.log(guestbookVo.name);
		var name = guestbookVo.name
		console.log(name);
		
		console.log(guestbookVo.password);
		console.log(guestbookVo.content);
		
		guestbookVo.showInfo();
		
		
		console.log("=============================");
		
		//person 관리 배열
		var personList = [];
		
		
		var person01 = {
				name: "정우성",
				hp: "010-2222-2222"
		}
		console.log(person01);
		
		var person02 = {};
		person02.name = "유재석";
		person02.hp = "010-3333-3333";	
		
		console.log(person02);
		
		var person03 = {
				name: "이효리"
		}
		
		person03.hp = "010-8888-8888"
		console.log(person03);
		
		// 리스트(배열)에 정우성 데이터 추가
		personList.push(person01);

		// 리스트(배열)에 유재석 데이터 추가
		personList.push(person02);
		
		// 리스트(배열)에 이효리 데이터 추가
		personList.push(person03);
		
		// 출력
		console.log(personList);
		
		console.log("=============================");

		
		//이름만 출력
		for(var i=0; i<personList.length; i++){
			console.log(personList[i].name);
		}
		
		
	</script>
